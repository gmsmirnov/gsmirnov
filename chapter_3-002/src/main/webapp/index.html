<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/updateTable.js"></script>
</head>
<body>

    <div class="container">
        <form action="" method="post" onsubmit="add(); return false;">
            <h2>Add user</h2>
            <div class="form-group">
            <label for="login">Login:</label><br/>
            <input type="text" name="login" id="login">
            </div>
            <div class="form-group">
            <label for="password">Password:</label><br/>
            <input type="password" name="password" id="password">
            </div>
            <div class="form-group">
            <label for="email">E-mail:</label><br/>
            <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
            <label>Gender:</label>
            <br/>
            <input type="radio" name="gender" value="male" checked> Male<br>
            <input type="radio" name="gender" value="female"> Female<br>
            </div>
            <div class="country">
                <label for="country">Country:</label><br/>
                <input type="text" name="country" id="country">
            </div>
            <div class="city">
                <label for="login">City:</label><br/>
                <input type="text" name="city" id="city">
            </div>
            <div class="form-group">
            <label>Description:</label>
            <br/>
            <textarea name="description" rows="10" cols="30">Write down description here.</textarea>
            </div>
            <br/>
            <div class="form-group"><input type="button" value="Ajax" name="ajax" onclick="return add();">
            </div>
        </form>
    </div>

    <div class="container">
        <h2>Users</h2>
        <table class="table table-striped" id="table">
            <thead>
            <tr>
                <th>Login</th>
                <th>Email</th>
                <th>Country</th>
                <th>City</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

</body>
</html>
