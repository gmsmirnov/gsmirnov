<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            var result = true;
            if (document.getElementsByName("firstname")[0].value == '') {
                alert("Please correct first name.")
                result = false;
            } else if (document.getElementsByName("lastname")[0].value == '') {
                alert("Please correct last name.")
                result = false;
            } else if (document.getElementsByName("email")[0].value == '') {
                alert("Please correct email.")
                result = false;
            } else if (document.getElementsByName("description")[0].value == '') {
            alert("Please correct description.")
            result = false;
            }
            return result;
        }
    </script>
</head>
<body>

    <div class="container">
        <form method="post" onsubmit="return validate();">
            <h2>Add user</h2>
            <div class="form-group">
            <label for="firstname">First name:</label><br/>
            <input type="text" name="firstname" id="firstname">
            </div>
            <div class="form-group">
            <label for="lastname">Last name:</label><br/>
            <input type="text" name="lastname" id="lastname">
            </div>
            <div class="form-group">
            <label for="email">E-mail:</label><br/>
            <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
            <label>Gender:</label>
            <br/>
            <input type="radio" name="gender" value="male" checked> Male<br>
            <input type="radio" name="gender" value="female"> Female<br>
            </div>
            <div class="form-group">
            <label>Description:</label>
            <br/>
            <textarea name="description" rows="10" cols="30">Write down description here.</textarea>
            </div>
            <br/>
            <div class="form-group"><input type="submit" value="Submit" name="submit">
            </div>
        </form>
    </div>

    <div class="container">
        <h2>Users</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>john@example.com</td>
            </tr>
            <tr>
                <td>Mary</td>
                <td>Moe</td>
                <td>mary@example.com</td>
            </tr>
            <tr>
                <td>July</td>
                <td>Dooley</td>
                <td>july@example.com</td>
            </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
